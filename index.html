<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pianino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="piano">
    <div class="key white" data-note="C"></div>
    <div class="key black" data-note="CS"></div>

    <div class="key white" data-note="D"></div>
    <div class="key black" data-note="Ds"></div>

    <div class="key white" data-note="E"></div>

    <div class="key white" data-note="F"></div>
    <div class="key black" data-note="Fs"></div>

    <div class="key white" data-note="G"></div>
    <div class="key black" data-note="Gs"></div>
    <div class="key white" data-note="A"></div>
    <div class="key black" data-note="As"></div>

    <div class="key white" data-note="B"></div>
</div>

<audio src="audio/C4.wav" id="C"></audio>
<audio src="audio/Cs4.wav" id="CS"></audio>

<audio src="audio/D4.wav" id="D"></audio>
<audio src="audio/Ds4.mp3" id="Ds"></audio>
<audio src="audio/E4.mp3" id="E"></audio>

<audio src="audio/F4.mp3" id="F"></audio>
<audio src="audio/Fs4.mp3" id="Fs"></audio>

<audio src="audio/G4.mp3" id="G"></audio>
<audio src="audio/Gs4.mp3" id="Gs"></audio>

<audio src="audio/A4.mp3" id="A"></audio>
<audio src="audio/As4.mp3" id="As"></audio>
<audio src="audio/B4.mp3" id="B"></audio>
<script src="java.js"></script>
</body>
</html>
